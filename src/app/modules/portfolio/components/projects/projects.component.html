<div class="container">
  <h2>Projetos Desenvolvidos</h2>

  <ul>
    @for(item of arrayProject(); track item){
      <li>
        <button (click)="openDialog(item)">
          <h1 class="title">{{ item.title }}</h1>
          <p class="description">{{ item.summary }}</p>
        </button>
      </li>
    }
  </ul>
</div>
