<div class="container">
  <h2>Artigos Publicados</h2>

  <ul>
    @for(item of arrayArticles(); track item){
      <li>
        <a [href]="item.href" target="_blank">
          <button>
            <img [src]="item.src" [alt]="item.alt" [attr.width]="item.width" [attr.height]="item.height" loading="lazy">
          </button>
        </a>
      </li>
    }
  </ul>
</div>
